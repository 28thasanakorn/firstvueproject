<script>

	Vue.createApp({

    	data() {

        	return {

            	month   	: '01',

            	year    	: '2550',

            	thisYear	: new Date().getFullYear() + 543

        	}

    	},

     	methods : {

        	age() {

            	return this.thisYear - this.year

        	}

    	}

	}).mount('#app2');

</script>
